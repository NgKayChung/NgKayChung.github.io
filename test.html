<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reader Test</title>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<style>
@media screen and (max-width: 1000px) {
	video.full { 
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		z-index: -100;
		background-size: cover; 
	}
	
	video.med {
		position: fixed;
		left: 25%;
		top: 10%;
		min-width: 50%;
		min-height: 60%;
		width: auto;
		height: auto;
		z-index: -100;
		background-size: cover;
	}
}
</style>
<script type = "text/javascript">
var v=null;
var labels = [];
var ids = [];
var vidhtml = '<video id="v" class = "med" autoplay playsinline></video>';
var fliphtml = '<button id = "flipbtn">Change Camera</button>';
var formhtml = '<form method = "get">' +
		'Full Name : <input type = "text" length = "50" id = "fullname" name = "fullname" required/><br/>' +
    		'Identity Card Number : <input type = "text" length = "12" id = "icnumber" name = "icnumber" required/><br/>' +
		'Email Address : <input type = "email" id = "emailAddress" name = "emailAddress" required/><br/>' +
    		'Phone Number : <input type = "text" id = "phoneNumber" name = "phoneNumber" required/><br/>' +
    		'<input type = "submit" name = "submit"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "reset" name = "reset"/>' +
    		'</form>';
var screenhtml = '<button id = "screenbtn">Fullscreen</button>';

function load()
{
	/*navigator.mediaDevices = navigator.mediaDevices || ((navigator.mozGetUserMedia || navigator.webkitGetUserMedia) ? {
		getUserMedia: function(c) {
	 		return new Promise(function(y, n) {
				(navigator.mozGetUserMedia || navigator.webkitGetUserMedia).call(navigator, c, y, n);
			});
		}
	} : null);*/
		
	if(!navigator.mediaDevices) {
		
		alert('No media device detected, please proceed to upload image to complete the registration');
		return false;
	}
	
	if(!navigator.mediaDevices.enumerateDevices) {
		alert("Media devices are not enumerable, please proceed to upload image to complete the registration");
		return false;
	}
	
	//window.setTimeout(navigator.mediaDevices.getUserMedia({audio: false, video: true}).then(successRes).catch(error), 500);
	return true;
}

function successRes(st)
{
	window.stream = st;
	stopMedia();
}

function error(err)
{
    console.log(err);
    return;
}

function stopMedia()
{
	var videoTracks = window.stream.getVideoTracks();
	if(videoTracks.length > 0) {
		videoTracks[0].stop();
		window.stream.removeTrack(videoTracks[0]);
	}
}
</script>
<script type = "text/javascript">
function setwebcam()
{
	ids = [];
	labels = [];
	
	if(!load()) {
		//change to upload image
		return;
	}
	
	//ids = [];
	//labels = [];
	
	document.getElementById('scannerbtn').style.display = 'none';
	
	var options = null;
	
	navigator.mediaDevices.enumerateDevices().then(function(devices) {
		devices.forEach(function(device) {
			if(device.kind === 'videoinput') {
				ids.push(device.deviceId);
			}
		});
		
		if(!(ids.length > 0)) {
			alert("No video input device detected, please proceed to upload image to complete the registration");
			return;
		}
		
		var tempId = ids.pop();
		ids.unshift(tempId);
		
		if(ids.length > 1) {
			//create flip button
			document.getElementById("flipp").innerHTML = fliphtml;
			document.getElementById("flipbtn").addEventListener('click', flipCamera);
		}
		
		options = {deviceId: tempId};
		setwebcam2(options);
	});
}
	
function setwebcam2(options)
{
	navigator.mediaDevices.getUserMedia({audio: false, video: options}).then(success).catch(error);
}

function success(stream) {
	document.getElementById("outdiv").innerHTML = vidhtml;
    v = document.getElementById("v");
	
    window.stream = stream;
	
    v.srcObject = stream;
	var scanElem = document.getElementById("result");
	scanElem.innerHTML="- scanning -";
	scanElem.style.color = "red";
	document.getElementById('screening').innerHTML = screenhtml;
	document.getElementById('screenBtn').addEventListener('click', function() {
		var vidClass = v.classList;
		
		if(vidClass.contains('med') {
			vidClass.remove('med');
			vidClass.add('full');
			this.innerHTML = 'Normal screen';
		}
		else if(vidClass.contains('full') {
			vidClass.remove('full');
			vidClass.add('med');
			this.innerHTML = 'Fullscreen';
		}
	});
	
    startDecode();
}

var done = false;

function startDecode() {
    'use strict';
    
    var qr = QCodeDecoder();

    qr.decodeFromVideo(v, function(er,res) {
		if(er) {
			console.log(er);
		}

		if(res && !done) {
			done = true;
			alert(res);
			v.srcObject = null;
			stopMedia();
			var scanElem = document.getElementById('scannerbtn');
			scanElem.remove();
			var flipElem = document.getElementById('flipp');
			flipElem.remove();
			var resElem = document.getElementById('result');
			resElem.innerHTML = "Scanned successfully!";
			resElem.style.color = "green";
			document.getElementById("outdiv").innerHTML = formhtml;
		}
    }, true);
}

function flipCamera()
{
	v.srcObject = null;
	stopMedia();
	
	var tempId = ids.pop();
	ids.unshift(tempId);
	
	var options = {deviceId: tempId};
	
	setwebcam2(options);
}
</script>
</head>
<body>
<button id = 'scannerbtn' onclick = 'setwebcam()'>Capture</button>
<div id = "flipp"></div>
<div id="outdiv"><span id = "screening"></span></div>
<div id = "result"></div>
</body>
</html>
