function htmlEntities(str) {
    return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function read(a)
{
    var html="<br>";
    if(a.indexOf("http://") === 0 || a.indexOf("https://") === 0)
        html+="<a target='_blank' href='"+a+"'>"+a+"</a><br>";
    html+="<b>"+htmlEntities(a)+"</b><br><br>";
    document.getElementById("result").innerHTML=html;
}	


function initCanvas(ww,hh)
{
	gCanvas = document.getElementById("qr-canvas");
	var w = ww;
	var h = hh;
	gCanvas.style.width = w + "px";
	gCanvas.style.height = h + "px";
	gCanvas.width = w;
	gCanvas.height = h;
	gCanvas.style.display = none;
	gCtx = gCanvas.getContext("2d");
	gCtx.clearRect(0, 0, w, h);
}


function captureToCanvas()
{
    try {
        gCtx.drawImage(v,0,0);
    }
    catch(e) {       
         console.log(e);
         setTimeout(captureToCanvas, 500);
    }
}

function setwebcam()
{
	var options = null;
	
	if(n.mediaDevices && n.mediaDevices.enumerateDevices)
	{
	    try{
			n.mediaDevices.enumerateDevices().then(function(devices) {
				devices.forEach(function(device) {
					if(device.kind === 'videoinput') {
						ids.push(device.deviceId);
						//labels.push(device.label);
					}
				});
				var tempId = ids.shift();
				ids.push(tempId);
				//var tempLabel = labels.shift();
				//labels.push(tempLabel);
				//if(tempLabel.indexOf("front") != -1)
				//	options = {deviceId: tempId, facingMode: {exact: 'user'}};
				//else
				if(ids.length === 1)
					options = {deviceId: tempId, facingMode: 'environment'};
				else
					options = {deviceId: tempId, facingMode: 'environment'};
				setwebcam2(options);
			});
		    	
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else
	{
		console.log("no navigator.mediaDevices.enumerateDevices" );
	}
}
	


function setwebcam2(options)
{
    document.getElementById("result").innerHTML="- scanning -";
    document.getElementById("outdiv").innerHTML = vidhtml;
    v = document.getElementById("v");
    
    n.getUserMedia({video: options, audio: false}, success, error);
	
    setTimeout(captureToCanvas, 500);
}
