<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reader Test</title>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<script type = "text/javascript" src = "include\js\validation.js"></script>
<link rel = "stylesheet" type = "text/css" href = "include\css\style.css"/>
<style>
@media screen and (max-width: 1024px) {
	video.full { 
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		width: auto;
		height: auto;
		z-index: -100;
		background-size: cover; 
	}
	
	video.med {
		position: fixed;
		left: 20%;
		top: 10%;
		max-width: 50%;
		width: auto;
		height: auto;
		z-index: -100;
		background-size: cover;
	}
}
</style>
<script type = "text/javascript" src = "include\js\qrcode-scan.js"></script>
</head>
<body>
<div class = "contents qr-contents">
	<div class = "wrap no-w"></div>
	<div class = "wrap qrdec-wrapper">
		<div class = "btn-grp">
			<div>
				<a href = "https://ngkaychung.github.io/test.html" id = "scan" title "Video QR Scan"><img src = "include\images\video_scanner_icon.png" width = "50" height = "40"/></a>
			</div>
			<div>
				<a href = "https://hellovorld.github.io/test.html" id = "photo" title = "QR Image Capture / Upload"><img src = "include\images\photo_capture_icon.png" width = "40" height = "40"/></a>
			</div>
		</div>
		<div>
			<div id = "flipp"></div>
		</div>
		<div>
			<div id="outdiv"></div>
		</div>
		<!--div>
			<video src = "" playsinline></video>
		</div-->
		<div>
			<div id = "screening"></div>
		</div>
		<div>
			<div id = "result"></div>
		</div>
		<div>
			<button id = 'scannerbtn' onclick = 'setwebcam()'>Start</button>
		</div>
	</div>
	<div class = "wrap no-w"></div>
</div>
<div id = "form-page"></div>
</body>
</html>
