function load()
{
	navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia);
        if(navigator.getUserMedia) {
		navigator.getUserMedia({audio: false, video: true}, function(st) {
			userStream = st;
			var videoTracks = userStream.getVideoTracks();
			if(videoTracks.length > 0) {
				videoTracks[0].stop();
				userStream.removeTrack(videoTracks[0]);
			}
		}, function(err) {
			console.log(err);
		});
	}
	else
	{
		console.log('getUserMedia not supported');
	}
}

function setwebcam()
{
	var options = null;
	
	if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices)
	{
	    try{
			navigator.mediaDevices.enumerateDevices().then(function(devices) {
				devices.forEach(function(device) {
					if(device.kind === 'videoinput') {
						ids.push(device.deviceId);
						labels.push(device.label);
					}
				});
				var tempId = ids.shift();
				ids.push(tempId);
				tempId = ids.shift();
				ids.push(tempId);
				var tempLabel = labels.shift();
				labels.push(tempLabel);
				tempLabel = labels.shift();
				labels.push(tempLabel);
				
				if(ids.length === 1)
					options = {deviceId: tempId, focusMode: false, facingMode: 'environment'};
				else {
					if(tempLabel.indexOf('front') != -1){
						options = {deviceId: tempId}; alert('user');}
					else {
						options = {deviceId: tempId}; alert('environment');}
				}
				
				setwebcam2(options);
			});
		    	
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else
	{
		console.log("no navigator.mediaDevices.enumerateDevices" );
	}
}

{
    document.getElementById("result").innerHTML="- scanning -";
    document.getElementById("outdiv").innerHTML = vidhtml;

}
