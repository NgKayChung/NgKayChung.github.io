<html>
<head>
<title>Reader Test</title>
<link rel = "manifest" href = "manifest.webmanifest"/>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<script>
var stype=0;
var webkit=false;
var moz=false;
var v=null;
var ids = [];
var vidhtml = '<video id="v" autoplay></video>';
var fliphtml = '<button id = "flipbtn">Flip Camera</button>';
var n = navigator;
	
function load()
{
	navigator.getUserMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia;
}
	
function setwebcam()
{
	var options = null;
	
	if(n.mediaDevices && n.mediaDevices.enumerateDevices)
	{
	    try{
			n.mediaDevices.enumerateDevices().then(function(devices) {
				devices.forEach(function(device) {
					if(device.kind === 'videoinput') {
						ids.push(device.deviceId);
						alert(device.label + " id = " + device.deviceId);
					}
				});
				var temp = ids.shift();
				options = {deviceId:temp};
				ids.push(temp);
				/*if(front)
					options = {};
				else
					options = {facingMode: "environment"};
				front = !front;*/
				
				setwebcam2(options);
			});
		    	
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else
	{
		console.log("no navigator.mediaDevices.enumerateDevices" );
		setwebcam2(options);
	}
}
	


function setwebcam2(options)
{
    document.getElementById("result").innerHTML="- scanning -";
    
    if(stype == 1)
    {   
        return;
    }
    
    document.getElementById("outdiv").innerHTML = vidhtml;
    v = document.getElementById("v");
    
    if(n.getUserMedia)
    {
	webkit=true;
        n.getUserMedia({video: options, audio: false}, success, error);
    }
    else if(n.webkitGetUserMedia)
    {
        webkit=true;
        n.webkitGetUserMedia({video: options, audio: false}, success, error);
    }
    else if(n.mozGetUserMedia)
    {
        moz=true;
        n.mozGetUserMedia({video: options, audio: false}, success, error);
    }

    stype=1;
}

function success(stream) {
    if(webkit)
        v.src = window.URL.createObjectURL(stream);
    else if(moz)
    {
        v.mozSrcObject = stream;
        v.play();
    }
    else
        v.src = stream;

    document.getElementById("flipp").innerHTML = fliphtml;
    document.getElementById("flipbtn").addEventListener('click', flipCamera);
    
    /*QCodeDecoder().decodeFromCamera(v, function(er,res){
    	document.getElementById('result').innerHTML = res;
    });*/
}
		
function error(err)
{
    return;
}
	
function flipCamera()
{
	var temp = ids.shift();
	alert(temp);
	ids.push(temp);
	var options = {deviceId: temp};
	/*if(front)
		options = {facingMode: "user"};
	else
		options = {facingMode: "environment"};
	front = !front;*/
	setwebcam2(options);
}
</script>
</head>
<body onload = "load()">
<button id = 'scannerbtn' onclick = 'setwebcam()'>Capture</button>
<div id = "flipp"></div>
<div id="outdiv"></div>
<div id = "result"></div>
</body>
</html>
