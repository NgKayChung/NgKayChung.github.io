<html>
<head>
<title>Reader Test</title>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<script>
var v=null;
var labels = [];
var ids = [];
var vidhtml = '<video id="v" autoplay></video>';
var fliphtml = '<button id = "flipbtn">Flip Camera</button>';
var n = navigator;
	
function load()
{
	n.getUserMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia;
	n.getUserMedia({audio: false, video: true}, function(st){console.log('ok'); st.stop();}, function(err){console.log(err);});
}
	
function setwebcam()
{
	var options = null;
	
	if(n.mediaDevices && n.mediaDevices.enumerateDevices)
	{
	    try{
			n.mediaDevices.enumerateDevices().then(function(devices) {
				devices.forEach(function(device) {
					if(device.kind === 'videoinput') {
						ids.push(device.deviceId);
						labels.push(device.label)
					}
				});
				var tempId = ids.shift();
				ids.push(tempId);
				var tempLabel = labels.shift();
				labels.push(tempLabel);
				if(tempLabels.indexOf("front") != -1)
					options = {deviceId: tempId, facingMode: 'user'};
				else
					options = {deviceId: tempId, facingMode: 'environment'};
				setwebcam2(options);
			});
		    	
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else
	{
		console.log("no navigator.mediaDevices.enumerateDevices" );
	}
}
	


function setwebcam2(options)
{
    document.getElementById("result").innerHTML="- scanning -";
    
    n.getUserMedia({video: options, audio: false}, success, error);
}

function success(stream) {
    document.getElementById("outdiv").innerHTML = vidhtml;
    v = document.getElementById("v");
    
    //if ("srcObject" in v) {
    //	v.srcObject = stream;
    //}
    //else {
    	v.src = window.URL.createObjectURL(stream);
    //}
    
    //v.onloadedmetadata = function(e) {
        //v.play();
    //};
    
    document.getElementById("flipp").innerHTML = fliphtml;
    document.getElementById("flipbtn").addEventListener('click', flipCamera);
    
    /*QCodeDecoder().decodeFromCamera(v, function(er,res){
    	document.getElementById('result').innerHTML = res;
    });*/
}
		
function error(err)
{
    return;
}
	
function flipCamera()
{
	var tempId = ids.shift();
	ids.push(tempId);
	var tempLabel = labels.shift();
	labels.push(tempLabel);
	if(tempLabels.indexOf("front") != -1)
		options = {deviceId: tempId, facingMode: 'user'};
	else
		options = {deviceId: tempId, facingMode: 'environment'};
	setwebcam2(options);
}
</script>
</head>
<body onload = "load()">
<button id = 'scannerbtn' onclick = 'setwebcam()'>Capture</button>
<div id = "flipp"></div>
<div id="outdiv"></div>
<div id = "result"></div>
</body>
</html>
