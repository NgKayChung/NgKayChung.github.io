<html>
<head>
<title>Reader Test</title>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<script>
var stype=0;
var webkit=false;
var moz=false;
var v=null;
var vidDevInfos = [];
var vidhtml = '<video id="v" autoplay></video>';
var fliphtml = '<button id = "flipbtn">Flip Camera</button>';
var front = false;

function load()
{
	setwebcam();
}

function setwebcam()
{
	var options = null;
	if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices)
	{
	    try{
			navigator.mediaDevices.enumerateDevices().then(function(devices) {
				devices.forEach(function(device) {
					if(device.kind === 'videoinput')
						vidDevInfos.push(devId);
				});
			});
		        var tempinfo = vidDevInfos.pop();
		        vidDevInfos.push(tempinfo);
		        options = {deviceId:{exact:tempinfo}, facingMode:{exact:(front ? 'user' : 'environment')}};
			front = !front;
		 	setwebcam2(options);
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else
	{
		console.log("no navigator.mediaDevices.enumerateDevices" );
		setwebcam2(options);
	}
}
	
/*QCodeDecoder().decodeFromCamera(v, function(er,res){
    document.getElementById('result').innerHTML = res;
});*/

function setwebcam2(options)
{
    document.getElementById("result").innerHTML="- scanning -";
    
    if(stype == 1)
    {   
        return;
    }
    
    var n = navigator;
    document.getElementById("outdiv").innerHTML = vidhtml;
    v = document.getElementById("v");
    
    if(n.getUserMedia)
    {
	webkit=true;
        n.getUserMedia({video: options, audio: false}, success, error);
    }
    else if(n.webkitGetUserMedia)
    {
        webkit=true;
        n.webkitGetUserMedia({video: options, audio: false}, success, error);
    }
    else if(n.mozGetUserMedia)
    {
        moz=true;
        n.mozGetUserMedia({video: options, audio: false}, success, error);
    }

    stype=1;
}

function success(stream) {
    if(webkit)
        v.src = window.URL.createObjectURL(stream);
    else if(moz)
    {
        v.mozSrcObject = stream;
        v.play();
    }
    else
        v.src = stream;

    document.getElementById("flipp").innerHTML = fliphtml;
    document.getElementById("flipbtn").addEventListener('onclick', flipCamera);
}
		
function error(err)
{
    return;
}
	
function flipCamera()
{
	var temp = vidDevInfos.pop();
	vidDevInfos.push(temp);
	var options = {deviceId:{exact:temp}, facingMode:{exact:(front ? 'user' : 'environment')}};
	setwebcam2(options);
}
</script>
</head>
<body>
<button id = 'scannerbtn' onclick = 'setwebcam();'>Capture</button>
<div id = "flipp"></div>
<div id="outdiv"></div>
<div id = "result"></div>
</body>
</html>
