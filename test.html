<html>
<head>
<title>Reader Test</title>
<script src = "qcode\build\qcode-decoder.min.js"></script>
<script>
var stype=0;
var gUM=false;
var webkit=false;
var moz=false;
var v=null;
var vidhtml = '<video id="v" autoplay></video>';

function success(stream) {
    if(webkit)
        v.src = window.URL.createObjectURL(stream);
    else
    if(moz)
    {
        v.mozSrcObject = stream;
        v.play();
    }
    else
        v.src = stream;
    gUM=true;
}
		
function error(error) {
    gUM=false;
    return;
}

function load()
{
	setwebcam();
}

function setwebcam()
{
	var options = true;
	if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices)
	{
		try{
			navigator.mediaDevices.enumerateDevices()
			.then(function(devices) {
			  devices.forEach(function(device) {
				if (device.kind === 'videoinput' && device.facing === 'environment')
					options={deviceId:device.deviceid};
				console.log(device.kind + ": " + device.label +" id = " + device.deviceId);
			  });
			  setwebcam2(options);
			});
		}
		catch(e)
		{
			console.log(e);
		}
	}
	else{
		console.log("no navigator.mediaDevices.enumerateDevices" );
		setwebcam2(options);
	}
}
	
/*QCodeDecoder().decodeFromCamera(v, function(er,res){
    document.getElementById('result').innerHTML = res;
});*/

function setwebcam2(options)
{
	document.getElementById("result").innerHTML="- scanning -";
    if(stype==1)
    {   
        return;
    }
    var n=navigator;
    document.getElementById("outdiv").innerHTML = vidhtml;
    v=document.getElementById("v");

    if(n.getUserMedia)
	{
		webkit=true;
        n.getUserMedia({video: options, audio: false}, success, error);
	}
    else
    if(n.webkitGetUserMedia)
    {
        webkit=true;
        n.webkitGetUserMedia({video:options, audio: false}, success, error);
    }
    else
    if(n.mozGetUserMedia)
    {
        moz=true;
        n.mozGetUserMedia({video: options, audio: false}, success, error);
    }
    stype=1;
}
</script>
</head>
<body>
<div id="outdiv"></div>
<div id = "result"></div><br/>
<script type="text/javascript">load();</script>
</body>
</html>
