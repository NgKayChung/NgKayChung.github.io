<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<script type = "text/javascript" src = "include\js\validation.js"></script>

<style type="text/css">
@keyframes lds-eclipse {
  	0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg);
  	}
	
	50% {
		-webkit-transform: rotate(180deg);
		transform: rotate(180deg);
	}

  	100% {
		-webkit-transform: rotate(360deg);
		transform: rotate(360deg);
 	}
}
@-webkit-keyframes lds-eclipse {
	  0% {
			-webkit-transform: rotate(0deg);
			transform: rotate(0deg);
	  }

	  50% {
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
	  }

	  100% {
			-webkit-transform: rotate(360deg);
			transform: rotate(360deg);
	  }
}

.lds-eclipse div {
	  position: absolute;
	  -webkit-animation: lds-eclipse 1.2s linear infinite;
	  animation: lds-eclipse 1.2s linear infinite;
	  width: 80px;
	  height: 80px;
	  top: 60px;
	  left: 60px;
	  border-radius: 50%;
	  box-shadow: 0 3.6px 0 0 #00a31b;
	  -webkit-transform-origin: 40px 41.8px;
	  transform-origin: 40px 41.8px;
}

.lds-eclipse {
	position: relative;
 	width: 150px !important;
  	height: 150px !important;
  	-webkit-transform: translate(-75px, -75px) scale(0.75) translate(75px, 75px);
  	transform: translate(-75px, -75px) scale(0.75) translate(75px, 75px);
}
</style>
<style>
* {
	box-sizing: border-box;
}

body, p {
	margin: 0;
}

div, label, input[type="text"] {
	display: block;
}

input[type="text"], input[type="checkbox"], input[type="submit"] {
	outline: none;
}

@media screen and (max-width: 480px) {
	.wrap {
		padding: 0 !important;
	}
	
	.no-w {
		width: 0% !important;
	}
	
	.form-wrapper {
		width: 100% !important;
	}
}

@media screen and (min-width: 480px) and (max-width: 670px) {
	.no-w {
		width: 15% !important;
	}
	
	.form-wrapper {
		width: 70% !important;
	}
}

@media screen and (min-width: 670px) and (max-width: 1024px) {
	.no-w {
		width: 25% !important;
	}
	
	.form-wrapper {
		width: 50% !important;
	}
}

.contents {
	width: 100%;
	height: 100%;
	padding: 10px 20px;
}

.contents:after {
	content: "";
	display: table;
	clear: both;
}

.wrap {
	float: left;
	padding: 10px;
	height: inherit;
}

.no-w {
	width: 33.33%;
}

.form-wrapper {
	width: 33.33%;
}

.form-row {
	margin: 15px 0px;
	padding: 2px 5px;
}

.form-row p {
	margin: 5px 0px;
}

.name-wrapper {
	padding: 4px 2px;
}

.input-wrapper {
	margin: 2px 0px;
}

input.for-input {
	border-radius: 3px;
	border: 2px solid #1A1A1A;
	font-family: "Arial Black";
	font-size: 18px;
	font-weight: bold;
	width: 100%;
	padding: 5px 10px;
}

.req_ind, .err {
	color: red;
}

.succ_input {
	border-color: green !important;
}

.err_input {
	border-color: red !important;
}
</style>
</head>
<body onload = "load()">
<div class = "contents">
	<div class = "wrap no-w"></div>
	<div class = "wrap form-wrapper">
		<!--div class="lds-css ng-scope">
			<div style="width: 100%; height: 100%" class="lds-eclipse">
				<div></div>
			</div>
		</div-->
		<form method = "post" onsubmit = "return storeData();">
			<div class = "form-row">
				<p><span class = "req_ind">*</span> indicates required field</p>
			</div>
			<div class = "form-row">
				<div class = "name-wrapper">
					<label>Name <span class = "req_ind">*</span></label>
				</div>
				<div class = "input-wrapper">
					<input type = "text" class = "for-input" id = "fullname" name = "fullname"/>
				</div>
				<div id = "name-err" class = "err"></div>
			</div>
			<div class = "form-row">
				<div class = "name-wrapper">
					<label>Identity Card Number <span class = "req_ind">*</span></label>
				</div>
				<div class = "input-wrapper">
					<input type = "text" class = "for-input" id = "icnumber" name = "icnumber"/><!--input type = "text" id = "icnumber_2" name = "icnumber_2" required/> - <input type = "text" id = "icnumber_3" name = "icnumber_3" required/-->
				</div>
				<div id = "ic-err" class = "err"></div>
			</div>
			<div class = "form-row">
				<div class = "name-wrapper">
					<label>Email Address <span class = "req_ind">*</span></label>
				</div>
				<div class = "input-wrapper">
					<input type = "text" class = "for-input" id = "emailAddress" name = "emailAddress"/><!--input type = "text" id = "email_domain" name = "email_domain" required/-->
				</div>
				<div id = "email-err" class = "err"></div>
			</div>
			<div class = "form-row">
				<div class = "name-wrapper">
					<label>Phone Number <span class = "req_ind">*</span></label>
				</div>
				<div class = "input-wrapper">
					<input type = "text" class = "for-input" id = "phoneNumber" name = "phoneNumber"/><!--input type = "text" id = "phone_2" name = "phone_2" required/-->
				</div>
				<div id = "phone-err" class = "err"></div>
			</div>
			<div class = "form-row">
				<div class = "input-wrapper">
					<input type = "checkbox" id = "tnc" name = "tnc" required/> I have read and agreed to the <a href = "#">Terms &amp; Conditions</a>&nbsp;<span class = "req_ind">*</span>
				</div>
			</div>
			<div class = "form-row">
				<div class = "input-wrapper">
					<input type = "submit" id = "form-submit" name = "submit" value = "Submit" title = "Please fill in the above fields correctly before submit" disabled/>
				</div>
			</div>
		</form>
	</div>
	<div class = "wrap no-w"></div>
</div>
<script type = "text/javascript" src = "include\js\validation_focus.js"></script>
</body>
</html>
