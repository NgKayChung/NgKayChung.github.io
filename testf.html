<html>
<head>
<title>Form</title>
<script type = "text/javascript" src = "include\js\validation.js"></script>
</head>
<body>
<form method = "get" onsubmit = "validateInputs();">
    Full Name : <input type = "text" length = "50" id = "fullname" name = "fullname" required/><br/><br/>
    Identity Card Number : <input type = "text" length = "12" id = "icnumber" name = "icnumber" required/><br/><br/>
	Email Address : <input type = "email" id = "emailAddress" name = "emailAddress" required/><br/><br/>
    Phone Number : <input type = "text" id = "phoneNumber" name = "phoneNumber" required/><br/><br/>
    <input type = "submit" name = "submit"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "reset" name = "reset"/>
</form>;
</body>
</html>
